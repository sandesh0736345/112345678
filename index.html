<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup"><form
        action="https://formspree.io/f/xvonqazy"
        method="POST"
      >
        <header>SARASWATI INVESTMENT FIRM  </header>
        <form action="#">
          <input type="text" name="name" placeholder="Full name" required />
          <input type="text" name="email" placeholder="Email address" required />
          <input type="text" neme="" placeholder="Mobile Number" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I want to join lecture and I want updates of SIF on calls and whatsapp  </label>
          </div>
          <input type="submit" value="REGISTER" />
        </form>
      </div>

      <div class="form login">
        <header>HAPPY INVESTING</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
